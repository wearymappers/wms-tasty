<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WMS Tasty</title>
  <meta name="description" content="Get a Taste of a Web Mapping Service">
  <meta name="author" content="mbrickmaps">
  <link rel="stylesheet" href="css/base.css">
  <link href="//d2c5utp5fpfikz.cloudfront.net/2_3_1/css/bootstrap.min.css" rel="stylesheet">
  <link href="//d2c5utp5fpfikz.cloudfront.net/2_3_1/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
<![endif]-->

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<div class="row-fluid">
	<div class="span12">
		<div id="map" class="map"></div>
	</div>
    <form class="form tasty">
      <div class="input-append">
        <input type="text" size="40" id="url" class="input-xlarge" value="http://vmap0.tiles.osgeo.org/wms/vmap0?"></input>
        <div class="btn-group dropup">
              <a class="btn" href="#"><i class="icon-user icon-white"></i> Ingredients</a>
              <a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
            <ul class="dropdown-menu">
              <div class="btn-group" data-toggle="buttons-radio">
              <button class="btn active">GetCapabilities</button>
              </div>
              <li class="divider"></li>
              <div class="btn-group" data-toggle="buttons-radio">
                <button type="button" class="btn active">WMS</button>
                <button type="button" class="btn disabled" disabled="disabled">WFS</button>
                <button type="button" class="btn disabled" disabled="disabled">WCS</button>
              </div>
               <li class="divider"></li>
               <div class="btn-group" data-toggle="buttons-radio">
                <button type="button"  class="btn disabled" disabled="disabled"> 1.0</button>
                <button type="button"  class="btn disabled" disabled="disabled"> 1.1.1</button>
                <button type="button"  class="btn active">1.3.0</button>
              </div>
            </ul>
        </div>
      <button type="submit" class="btn btn-primary" id="taste">Taste</button>
    </div>
    </form>

<div class="results hide"></div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  	<script src="js/init.js"></script>
   	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="//d2c5utp5fpfikz.cloudfront.net/2_3_1/js/bootstrap.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
	<script src="js/base.js"></script>
  <script src="js/fetch.js"></script>
</body>
</html>
